<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏èüî•LEARN AKASH‚ù§Ô∏èüî•</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 80px; /* Space for fixed header */
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            vertical-align: middle;
            margin-right: 10px;
        }

        header h1 {
            display: inline-block;
            margin: 0;
            vertical-align: middle;
            font-size: 24px;
        }

        /* Video Player - Centered */
        #video-player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: black;
            z-index: 1001;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #mainVideo {
            width: 100%;
            height: auto;
        }

        .close-video {
            position: absolute;
            top: -15px;
            right: -15px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1002;
        }

        /* Content Sections */
        .live-box {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            background-color: green;
            color: white;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
            margin: 20px auto;
            cursor: pointer;
        }

        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .subjects-section {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .box {
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: orange;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .box h3 {
            margin: 0;
            font-size: 20px;
            color: #fff;
        }

        .box:hover {
            background-color: #e67e22;
        }

        .content-section {
            margin: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .content-section a {
            display: block;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section a:hover {
            background-color: #505050;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
        }

        .password-box {
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .password-input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }

        .password-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            margin-top: 10px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <img src="https://ar-hosting.pages.dev/1749176558930.png" alt="Logo">
        <h1>LEARN AKASH</h1>
    </header>

    <!-- Video Player - Centered -->
    <div id="video-player">
        <video id="mainVideo" controls>
            <source id="videoSource" src="" type="application/x-mpegURL">
        </video>
        <button class="close-video" onclick="closeVideo()">√ó</button>
    </div>

    <!-- Live Button -->
    <div class="live-box" onclick="showContent('Live')">LIVE</div>

    <!-- Subjects Section -->
    <div class="section-title">SUBJECT</div>
    <div class="subjects-section" style="display:none;">
        <div class="box" onclick="showContent('Maths')">
            <h3>MATHS</h3>
        </div>
        <div class="box" onclick="showContent('Science')">
            <h3>SCIENCE</h3>
        </div>
        <div class="box" onclick="showContent('SST')">
            <h3>SST</h3>
        </div>
    </div>

    <!-- Password Screen -->
    <div class="password-screen">
        <div class="password-box">
            <h2>ENTER PASSWORD</h2>
            <input type="password" id="password" class="password-input" placeholder="Password">
            <button class="password-button" onclick="checkPassword()">Submit</button>
            <div class="error-message">Incorrect Passwordüòî</div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content-section"></div>

    <script>
        // Data for subjects and live videos
        const content = {
            Maths: [
                { title: "Number System L-2", link: "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4251377/173375116080771815381/index_1.m3u8" },
                // ... rest of your Maths content
            ],
            Science: [
                { title: "Is Matters Around Us Pure", link: "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4255350/173409514939528296383/173409514939528296383_8296383.m3u8" },
                // ... rest of your Science content
            ],
            SST: [
                { title: "French Revolution L-1", link: "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4251482/173376351436511097666/index_5.m3u8" },
                // ... rest of your SST content
            ],
            Live: [
                { title: "üì∫ Live class 9 (Starts at 5:05 PM)", link: "https://d2xqn12y4qo6nr.cloudfront.net/out/v1/4dacc3cc62ed4047b817b91580e11584/index.m3u8" },
                { title: "üì∫ Live class 9 (Starts at 8:35 PM)", link: "https://d1kw75zcv4u98c.cloudfront.net/out/v1/287810d967cc428e9bd992002e55b72c/index.m3u8" }
            ]
        };

        // Set your password here
        const correctPassword = "85"; // Change this to your desired password
        let currentSection = "";

        // Function to play video
        function playVideo(videoUrl) {
            const videoPlayer = document.getElementById("video-player");
            const videoSource = document.getElementById("videoSource");
            
            videoSource.src = videoUrl;
            document.getElementById("mainVideo").load();
            videoPlayer.style.display = "block";
        }

        function closeVideo() {
            document.getElementById("video-player").style.display = "none";
            document.getElementById("videoSource").src = "";
        }

        // Function to check password
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === correctPassword) {
                document.querySelector(".password-screen").style.display = "none";
                document.querySelector(".subjects-section").style.display = "flex";
            } else {
                document.querySelector(".error-message").style.display = "block";
            }
        }

        // Function to show content
        function showContent(section) {
            currentSection = section;
            const contentSection = document.querySelector('.content-section');
            const subjectsSection = document.querySelector('.subjects-section');
            const liveBox = document.querySelector('.live-box');
            
            // Hide subjects section and live box, show content
            subjectsSection.style.display = 'none';
            liveBox.style.display = 'none';
            contentSection.style.display = 'flex';
            
            // Clear existing content
            contentSection.innerHTML = '';
            
            // Add a back button
            const backButton = document.createElement('button');
            backButton.textContent = 'Back to Subjects';
            backButton.style.cssText = `
                margin-bottom: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            `;
            backButton.onclick = () => {
                contentSection.style.display = 'none';
                subjectsSection.style.display = 'flex';
                liveBox.style.display = 'block';
                closeVideo(); // Close video when going back
            };
            contentSection.appendChild(backButton);
            
            // Add the section title
            const subjectTitle = document.createElement('h2');
            subjectTitle.textContent = section;
            contentSection.appendChild(subjectTitle);
            
            // Add content links
            content[section].forEach((item) => {
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = item.title;
                link.onclick = (e) => {
                    e.preventDefault();
                    playVideo(item.link);
                };
                contentSection.appendChild(link);
            });
        }

        // Automatically prompt for password when the page loads
        window.onload = function() {
            document.querySelector(".password-screen").style.display = "flex";
        };
    </script>
</body>
</html>
